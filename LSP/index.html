      // Gabungkan semua soal
      const soal = [...soalAwal, ...soalTambahan];

      let currentIdx = 0;
      let userAnswers = new Array(soal.length).fill(null);
      let userName = "";

      function mulaiUjian() {
        userName = document.getElementById("input-nama").value;
        if (!userName)
          return alert(
            "Ayo ganteng, tulis dulu namamu biar keren di sertifikat nanti!",
          );

        document.getElementById("screen-login").classList.add("hidden");
        document.getElementById("screen-quiz").classList.remove("hidden");

        initNavGrid();
        renderSoal();
      }

      function initNavGrid() {
        const grid = document.getElementById("question-nav-grid");
        grid.innerHTML = "";
        for (let i = 0; i < soal.length; i++) {
          const btn = document.createElement("button");
          btn.id = `nav-${i}`;
          btn.className =
            "grid-nav-item w-full py-3 text-[10px] font-bold rounded-lg border border-slate-700 bg-slate-800 text-slate-400";
          btn.innerText = i + 1;
          btn.onclick = () => jumpToQuestion(i);
          grid.appendChild(btn);
        }
      }

      function renderSoal() {
        const area = document.getElementById("question-area");
        const item = soal[currentIdx];

        // Update Header & Stats
        document.getElementById("current-question-number").innerText =
          `${currentIdx + 1} / ${soal.length}`;
        const progress = ((currentIdx + 1) / soal.length) * 100;
        document.getElementById("progress-bar").style.width = `${progress}%`;

        const answeredCount = userAnswers.filter((a) => a !== null).length;
        document.getElementById("answered-stat").innerText =
          `${answeredCount} Terjawab`;

        // Update Nav Grid UI
        document.querySelectorAll(".grid-nav-item").forEach((btn, idx) => {
          btn.classList.remove("active");
          if (idx === currentIdx) btn.classList.add("active");
          if (userAnswers[idx] !== null) btn.classList.add("answered");
        });

        // Render Content
        area.innerHTML = `
                <p class="text-xl md:text-2xl text-white mb-10 font-bold leading-relaxed">${item.q}</p>
                <div class="grid grid-cols-1 gap-4">
                    ${item.o
                      .map(
                        (opt, i) => `
                        <div class="relative group">
                            <input type="radio" name="pilihan" id="opt-${i}" class="option-input hidden" value="${i}" 
                                ${userAnswers[currentIdx] === i ? "checked" : ""} 
                                onchange="saveAnswer(${i})">
                            <label for="opt-${i}" class="option-label block p-5 rounded-2xl cursor-pointer font-bold flex items-center group-hover:bg-white/5">
                                <span class="w-10 h-10 flex items-center justify-center bg-slate-900 border border-slate-700 rounded-xl mr-5 text-sky-400 group-hover:border-sky-500 transition-all">
                                    ${String.fromCharCode(65 + i)}
                                </span>
                                <span class="text-slate-200">${opt}</span>
                            </label>
                        </div>
                    `,
                      )
                      .join("")}
                </div>
            `;

        // Control Buttons
        document.getElementById("btn-prev").disabled = currentIdx === 0;
        document.getElementById("btn-next").innerText =
          currentIdx === soal.length - 1 ? "Lihat Hasil" : "Selanjutnya →";
      }

      function saveAnswer(val) {
        userAnswers[currentIdx] = val;
        const navBtn = document.getElementById(`nav-${currentIdx}`);
        navBtn.classList.add("answered");

        const answeredCount = userAnswers.filter((a) => a !== null).length;
        document.getElementById("answered-stat").innerText =
          `${answeredCount} Terjawab`;
      }

      function nextQuestion() {
        if (currentIdx < soal.length - 1) {
          currentIdx++;
          renderSoal();
        } else {
          konfirmasiSelesai();
        }
      }

      function prevQuestion() {
        if (currentIdx > 0) {
          currentIdx--;
          renderSoal();
        }
      }

      function jumpToQuestion(idx) {
        currentIdx = idx;
        renderSoal();
      }

      function konfirmasiSelesai() {
        const kosong = userAnswers.filter((a) => a === null).length;
        let text = "Yakin sudah selesai, ganteng?";
        if (kosong > 0)
          text = `Masih ada ${kosong} soal kosong. Mau maksa kirim?`;

        if (confirm(text)) {
          tampilkanHasil();
        }
      }

      function tampilkanHasil() {
        let benar = 0;
        userAnswers.forEach((ans, idx) => {
          if (ans === soal[idx].a) benar++;
        });

        const skor = (benar / soal.length) * 100;
        const salah = soal.length - benar;

        document.getElementById("screen-quiz").classList.add("hidden");
        document.getElementById("screen-result").classList.remove("hidden");

        document.getElementById("result-name").innerText =
          `Hebat, ${userName}!`;
        document.getElementById("final-score").innerText = Math.round(skor);
        document.getElementById("correct-count").innerText = benar;
        document.getElementById("wrong-count").innerText = salah;

        let feedback = "";
        if (skor >= 90)
          feedback =
            "Gokill, kamu jenius! Skill networking kamu sudah level dewa. LSP mah gampang buat kamu!";
        else if (skor >= 75)
          feedback =
            "Keren banget! Kamu sudah kompeten. Tinggal poles sedikit lagi biar makin mantap.";
        else if (skor >= 60)
          feedback =
            "Lumayan lah. Tapi mending belajar lagi biar nanti pas LSP gak deg-degan.";
        else
          feedback =
            "Waduh, sepertinya butuh ngopi sambil baca modul lagi nih. Semangat terus ya!";

        document.getElementById("feedback-text").innerText = feedback;
      }
